<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<div id="calculator" class="calculator">


    <div id="display" class="display">
        <div id="displayMemory" class="display"></div>
        <div id="decimalResult" class="display"></div>
    </div>

    <div class="button-row">
        <button class="button clear" type="reset">C</button>
        <button class="button backspace" type="button">←</button>
        <button class="button operator" type="button" value="/">÷</button>
    </div>

    <div class="button-row">
        <button class="button number" type="button" value="7">7</button>
        <button class="button number" type="button" value="8">8</button>
        <button class="button number" type="button" value="9">9</button>
        <button class="button operator" type="button" value="*">×</button>
    </div>

    <div class="button-row">
        <button class="button number" type="button" value="4">4</button>
        <button class="button number" type="button" value="5">5</button>
        <button class="button number" type="button" value="6">6</button>
        <button class="button operator" type="button" value="-">-</button>
    </div>

    <div class="button-row">
        <button class="button number" type="button" value="1">1</button>
        <button class="button number" type="button" value="2">2</button>
        <button class="button number" type="button" value="3">3</button>
        <button class="button operator" type="button" value="+">+</button>
    </div>

    <div class="button-row">
        <button class="button decimal" type="button" value=".">.</button>
        <button class="button zero" type="button" value="0">0</button>
        <button class="button equal" type="button" value="=">=</button>
    </div>
</div>


<script src="script.js"></script>
</body>

</html>
